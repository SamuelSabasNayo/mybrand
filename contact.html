<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-box">
                <a href="index.html"><img class="logo" src="assets/images/Logo.svg" alt="logo"></a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                    <li><a href="blogs.html">Blogs</a></li>         
                    <!-- <li><a href="login.html">Account</a></li>          -->
                </ul>
            </div>
        </header>
        <section>
                <div class="content-title">
                    <h2><span class="orangered">Contact</span> <span class="dark-orange">Me</span></h2>
                </div>
                <div class="contact-content">
                    <div class="contact-holder">
                        <div class="contact-text">
                            <p>Send Your Thoughts To <span class="orangered">Blog Posts</span></p>
                        </div>
                        <div class="contact-form">
                            <form action="">
                                <div>
                                    <label for="name">Name:</label><br>
                                    <input id="contact-name" type="text" name="name"><br>
                                </div>
                                <div>
                                    <label for="email">Email:</label><br>
                                    <input id="contact-email" type="text" name="email"><br>
                                </div>
                                <div>
                                    <label for="message">Message:</label><br>
                                    <textarea id="contact-message" name="message" cols="20" rows="4"></textarea><br><br>
                                </div>
                                <div>
                                    <input id="btn" type="submit" value="Send"></form>
                                </div>
                        </div>
                    </div>
                    <div class="login-signup-message">
                        <p>Please <span><a href="login.html">login</a></span> if you have an account</p>
                    </div>
                </div>
        </section>
        <footer>
            <div class="copy-right">
                <p>Sam Web Design, Copy-right &copy;2020</p>
            </div>
        </footer>
    </div>
</body>
</html>
