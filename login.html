<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-box">
                <a href="index.html"><img class="logo" src="assets/images/Logo.svg" alt="logo"></a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blogs.html">Blogs</a></li>         
                    <!-- <li><a href="login.html">Account</a></li>          -->
                </ul>
            </div>
        </header>
        <section>
                <div class="content-title">
                    <h2><span class="orangered">User</span> <span class="dark-orange">Login</span></h2>
                </div>
                <div class="login-content">
                    <div class="login-holder">
                        <div class="login-text">
                            <p>Login To Build Your <span class="orangered">Blog Posts</span></p>
                        </div>
                        <div class="login-form">
                            <form action="blogs-management.html">
                                <div>
                                    <label for="email">Email</label><br>
                                    <input id="login-email" type="text" name="email" required><br>
                                </div>
                                <div>
                                    <label for="name">Password</label><br>
                                    <input id="login-name" type="password" name="name" required><br>
                                </div>
                                <div>
                                    <input id="btn" type="submit" value="Login">
                                </div>
                            </form>
                                <div class="login-admin-user">
                                    <a href="login-admin.html">Login As Admin</a>
                                </div>
                        </div>
                    </div>
                    <div class="login-signup-message">
                        <p>Please <span><a href="signup.html">signup</a></span> if you don't have an account</p>
                    </div>
                </div>
        </section>
        <footer>
            <div class="copy-right">
                <p>Sam Web Design, Copy-right &copy;2020</p>
            </div>
        </footer>
    </div>
</body>
</html>
