<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-box">
                <a href="index.html"><img class="logo" src="assets/images/Logo.svg" alt="logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <link><a href="blogs.html">Blogs</a></li>
            </ul>
        </header>
        <section>
            <div class="content-wrapper">
                <div class="content-title">
                    <h2><span class="orangered">Signup</span> <span class="dark-orange"></span></h2>
                </div>
                <div class="signup-content">
                    <div class="signup-holder">
                        <div class="signup-text">
                            <p>Signup <br>To <br> Build <br> Your <br> <span class="orangered">Blog Posts</span></p>
                        </div>
                        <div class="signup-form">
                            <form action="">
                                <div>
                                    <label for="username">Username:</label><br>
                                    <input id="signup-username" type="text" name="username"><br>
                                </div>
                                <div>
                                    <label for="email">Email:</label><br>
                                    <input id="signup-email" type="text" name="email"><br>
                                </div>
                                <div>
                                    <label for="name">Password:</label><br>
                                    <input id="signup-name" type="password" name="name"><br>
                                </div>
                                <div>
                                    <label for="name">Confirm Password:</label><br>
                                    <input id="signup-conform" type="password" name="confirm-password"><br>
                                </div>
                                <div>
                                    <input id="btn" type="submit" value="Signup"></form>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="login-signup-message">
                    <p>Please <span><a href="login.html">login</a></span> if you have an account</p>
                </div>
        </section>
        <footer>
            <div class="copy-right">
                <p>Sam Web Design, Copy-right &copy;2020</p>
            </div>
        </footer>
    </div>
</body>
</html>
